name: Quinn Workbench Checks

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > /tmp/install-rustup
          chmod +x /tmp/install-rustup
          /tmp/install-rustup --profile default -y
      - uses: Swatinem/rust-cache@v2
      - name: Run unit tests
        run: cargo test
      - name: Compile all binaries
        run: cargo build --release
      - name: Run golden tests
        run: cargo run --release --bin golden-tests
      - name: Run formatting check
        run: cargo fmt --check
      - name: Run clippy
        run: cargo clippy
